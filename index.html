<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Calculator</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="container">
        <div id="heading">
            <h1>Age Calculator</h1>
        </div>
        <div id="age-boxes">
            <div>
                <label for="date">Date</label>
                <br />
                <br/>
                <input type="number" id="date" placeholder="dd" name="date" minlength="1" maxlength="2" required />
            </div>
            <div>
                <label for="month">Month</label>
                <br />
                <br/>
                <input type="number" id="month" placeholder="mm" name="month" minlength="1" maxlength="2" required />
            </div>
            <div>
                <label for="year">Year</label>
                <br />
                <br/>
                <input type="number" id="year" placeholder="yyyy" name="year" minlength="4" maxlength="4" required />
            </div>
        </div>
        <div>
            <button type="submit" id="btn">Submit</button>
        </div>
        <div id="display"></div>
    </div>
    <script src="script.js"></script>

</body>

</html>
